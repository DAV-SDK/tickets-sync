name: Ticket Sync

on:
  schedule:
    - cron: '0 10 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  sync-tickets:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - repo: "Viskores/viskores"
            token_secret_name: "VISKORES_TOKEN"
            name: "viskores"
          - repo: "ornladios/ADIOS2"
            token_secret_name: "ADIOS2_TOKEN"
            name: "adios2"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Gemini CLI
      run: |
        npm install -g @google/gemini-cli

    - name: Setup GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install gh

    - name: Configure GitHub CLI
      run: |
        echo "$${{ matrix.token_secret_name }}" | gh auth login --with-token

    - name: Run ticket sync
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TARGET_REPO: ${{ matrix.repo }}
        PROJECT_NAME: ${{ matrix.name }}
      run: gemini --yolo < ./prompt.txt
